<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Two (2) .NET Developer Student at Teknikhögskolan re-making Pixabay for School Assignment 2022. Re-Created by Frida Westerdahl and Fredrik Lam.">
    
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/icon"href="images/pixabay-favicon-01.png">
    <title>Pixabay 2.0</title>

</head>
<body>
    <header>
        <div id="logo">
            <a href="https://www.pixabay.com/" target="_blank"><img src="images/pixabay-logo.png"></a>
        </div>
        <h1>Pixabay - Remake by Frida and Fredrik</h1>
        <form class="search-bar-button">
            <input id="input" type="text" placeholder="Search for images...">
                <div class="dropdown">
                    <button class="dropbtn">Choose color</button>
                    <div id="myDropdown" class="dropdown-content">
                        <button onclick="changeColorOnClick(this.id)" id="any-color">Any Color</button>
                        
                        <button onclick="changeColorOnClick(this.id)" id="grayscale">Grayscale</button>
                        
                        <button onclick="changeColorOnClick(this.id)" id="transparent">Transparent</button>
                        <button id="red" type="button" value="red">Red</button>
                        <button id="orange" type="button" value="orange">Orange</button>
                        <a href="#">Orange</a>
                        <a href="#">Yellow</a>
                        <a href="#">Green</a>
                        <a href="#">Turquoise</a>
                        <button id="blue" type="button" value="blue">Blue</button>
                        <a href="#">Lilac</a>
                        <a href="#">Pink</a>
                        <a href="#">White</a>
                        <a href="#">Gray</a>
                        <a href="#">Black</a>
                        <a href="#">Brown</a>
                    </div>
                </div>
            </div>
        </form>

    </header>

    <main>
        <div id="side-bar">
            <ul>
                <li class="previous"><a href="#">Previous</a></li>
                <li class="next"><a href="#">Next</a></li>
            </ul>
        </div>
                
        <div id="img-show">
            <div id="img-wrapper">

            </div>
        </div>
    </main>

    <footer>
        <div class="footer-start">
            <h3>NeverDontGiveUp Dev.</h3>
            <p>Teknikhögsksolan</p>
        </div>
        <div class="footer-center">
            <h3>Follow us on our social media</h3>
            <p>LinkedIn</p>
        </div>
        <div class="footer-end">
            <h3>Thank you for using our service</h3>
            <p>Ciaao!</p>
        </div>
    </footer>

    
</body>
</html>
